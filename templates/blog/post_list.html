{% extends "_base.html" %}

{% block title %}لیست مقالات{% endblock title %}

{% block content %}
{% for post in post_list %}
<p><a href="{% url 'postdetail' post.pk %}">{{post.title}}</a></p>
<p>{{post.body}}</p>
<p>نویسنده: <a href="{% url 'authorlist' post.author.username %}">{{post.author}}</a></p>
<p>تاریخ: {{post.created_at}}</p>
<br><br>
{% endfor %}
{% endblock content %}
