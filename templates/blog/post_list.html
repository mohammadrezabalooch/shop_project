{% extends "_base.html" %}
{% load cart_tags %}

{% block title %}لیست مقالات{% endblock title %}

{% block content %}
{% for post in post_list %}
<p><a href="{% url 'postdetail' post.pk %}">{{post.title}}</a></p>
<p>{{post.body}}</p>
<p>نویسنده: {{post.author}}</p>
<p>تاریخ: {{post.created_at}}</p>
<br><br>
{% endfor %}
{% endblock content %}
