{% extends "_base.html" %}

{% block title %}لیست محصولات{% endblock title %}

{% block content %}
{% for product in product_list %}
<p><a href="{% url 'productdetail' product.pk %}">{{product.name}}</a></p>
<p>توضیحات:{{product.description}}</p>
<p>دسته بندی:{{product.category}}</p>
<p>{{product.price}}T</p>
<form action="{% url 'cartadd' product.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">افزودن به سبد خرید</button>
</form>
<br><br>
{% endfor %}
{% endblock content %}
