{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}محصول جدید{% endblock title %}
{% block content %}


<div class="container mt-5 form-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="mb-0">افزودن محصول جدید</h3>
                </div>
                <div class="card-body">
                    {# فرم شما بدون هیچ تغییری در اینجا قرار می‌گیرد #}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-4">
                            {# دکمه ارسال با استایل بوت‌استرپ #}
                            <button type="submit" class="btn btn-primary btn-lg">افزودن</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
