{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}بازیابی رمز عبور{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h3 class="mb-0">فراموشی رمز عبور؟</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center">آدرس ایمیل خود را وارد کنید تا دستورالعمل بازیابی رمز عبور برای شما ارسال شود.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary">ارسال ایمیل بازیابی</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
